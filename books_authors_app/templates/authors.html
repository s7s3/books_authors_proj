<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Books & Authors</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-around mt-4">
      <form action="/create" method="POST" class="col-6">
        {% csrf_token %}
        <h1>Add an Author</h1>
        <div class="mb-3">
          <label for="title" class="form-label">First Name:</label>
          <input type="text" class="form-control" name="first_name" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Last Name:</label>
          <input type="text" class="form-control" name="last_name" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Notes:</label>
          <textarea class="form-control" name="notes" rows="5"></textarea>
        </div>
        <input type="hidden" name="form" value="author" />
        <button type="submit" class="btn btn-primary">Add</button>
      </form>

      <div class="col-4">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for author in authors %}
            <tr>
              <td scope="row">{{author.id}}</td>
              <td>{{author.first_name}} {{author.last_name}}</td>
              <td>
                <a href="/authors/{{author.id}}">View</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
